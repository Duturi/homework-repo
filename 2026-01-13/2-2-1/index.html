<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>배열 메서드</h1>
    <script>
      const numbers = [5, 12, 8, 130, 44, 3];
      const result = numbers
        .filter((num) => num >= 10)
        .map((num) => num * 2)
        .sort((a, b) => a - b);
      console.log(result);
    </script>
  </body>
</html>
