<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>학생정보객체관리</h1>
    <script>
      const student = {
        name: "홍길동",
        age: 20,
        scores: {
          math: 90,
          english: 85,
        },
      };

      console.log("1. 학생 객체:", student);

      function getProperty(obj, key) {
        return obj[key];
      }

      console.log("2. 동적접근:", getProperty(student, "name"));

      function getAverage(obj) {
        const math = obj.scores.math;
        const english = obj.scores.english;
        return (math + english) / 2;
      }

      console.log("3. 평균 점수:", getAverage(student));

      consle.log("\N[복사 테스트]");

      const shallowCopy = { ...student };

      const deepCopy = JSON.parse(JSON.stringify(student));

      deepCopy.scores.math = 100;

      console.log("원본 수학 점수:", student.scores.math);
      console.log("복사본 수학 점수:", deepCopy.scores.math);
    </script>
  </body>
</html>
