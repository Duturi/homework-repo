<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>구구단 출력 프로그램</h1>

    <script>
      const input = prompt("2에서 9 사이의 숫자를 입력하세요.");
      const num = Number(input);

      if (num >= 2 && num <= 9) {
      } else {
        console.log("2-9 사이 숫자를 입려하세요.");
      }
      for (let i = 1; i <= 9; i++) {
        console.log(`${num} x ${i} = ${num * i}`);
      }
    </script>
  </body>
</html>
