<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>API호출</h1>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then((res) => {
          if (!res.ok) {
            throw new Error("HTTP error!");
          }
          return res.json();
        })
        .then((data) => {
          console.log(data);
        })

        .catch((error) => console.error(error));
    </script>
  </body>
</html>
